<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 19px; text-align: center;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="parent-wrapper">
    <div class="container">
    <div class="card-img"></div>
    <section class="info">
      <div class="heading">
        <h3><a href="#">Equilibrium #3429</a></h3>
      </div>
      <p class="details">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="num-var">
        <div class="eth">
          <h4>0.041 ETH</h4>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <h5>3 days left</h5>
        </div>
      </div>
    </section>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="profile">
      <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
    </div>
    </div>
  </main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Cyber-dave-official/Cyber-dave-official">Cyber Dave</a>.
  </div>
</div>
</body>
</html>
